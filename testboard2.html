<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button class="primary ui button">Primary</button>
    <button class="secondary ui button">Secondary</button>

    <div class="animated ui button" tabindex="0">
        <div class="visible content">Next</div>
        <div class="hidden content">
            <i class="icon arrow right"></i>
        </div>
    </div>
    <div class="animated ui button vertical">
        <div class="visible content">Up</div>
        <div class="hidden content">
            <i class="icon arrow up"></i>
        </div>
    </div>
    <div class="ui animated fade button">
        <div class="visible content">
            我要消失了
        </div>
        <div class="hidden content">
            消失一下又回來
        </div>
    </div>

    <div class="ui labeled button">

    </div>


</body>
</html>
